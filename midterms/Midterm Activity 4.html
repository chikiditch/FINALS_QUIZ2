<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Data Sheet</title>
  <meta name="author" content="CABEZA EDGAR JR. P">
  <link rel="stylesheet" href="style.css">
   <style>
      * {
    font-family: Arial, sans-serif;
    box-sizing: border-box;
  }
  .row {
    display: flex;
    align-items: center;

    gap: 10px;
    margin-bottom: 8px;
  }
  
  .row label {
    width: 150px; /* You can adjust this width */
    font-size: 14px;
    text-align: left;
  }
  
  .row input {
    flex: 1;
    border: none;
    border-bottom: 1px solid black;
    background: transparent;
    padding: 4px;
    font-size: 14px;
  }
  

  body {
    margin: 30px;
    background: white;
  }

  .container {
    margin: 0 auto;
    padding: 30px;
  }

  header {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    align-items: center;
    text-align: center;
    padding-bottom: 20px;
  }

  #logo {
    width: 100px;
    height: 100px;
    background-color: #eee;
    border: 2px solid black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: auto;
  }

  #things h1, #things h2 {
    margin: 0;
    padding: 0;
  }

  #headerthings {
    text-align: left;
  }
  #headerthings label {
      font-size: 14px;
  }
  #headerthings input[type="text"] {
      border: none;
      border-bottom: 1px solid black;
      width: 250px;
      margin: 5px 10px 15px 0;
  }

  input[type="checkbox"]{
      width: 10px;
      height: 10px;
      margin-right: 10px;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    border: none;
    border-bottom: 1px solid black;
    background: transparent;
    padding: 4px 2px;
    font-size: 14px;
    outline: none;
  }

  label {
    font-size: 12px;
  }

  .row,
  .rowname {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 10px;
  }

  .rowname .col {
    flex: 1;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    text-align: center;
  }

  .row .col {
    flex: 1;
    min-width: 200px;
  }
  .checkboze {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-bottom: 20px;
  }
  
  .check-group {
    display: flex;
    flex-direction: column;
  }
  
  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-top: 5px;
  }
  
  .checkbox-group input[type="text"] {
    width: 80%;
    border: none;
    border-bottom: 1px solid black;
    background: transparent;
    padding: 4px;
    font-size: 14px;
  }
  
  .section-title {
    font-weight: bold;
    font-size: 16px;
    margin: 20px 0 10px;
  }

  .checkbox-group label {
    display: block;
    font-weight: normal;
    font-size: 13px;
  }

  .parents {
    display: flex;
    gap: 40px;
    margin-top: 20px;
  }

  .indivparent {
    flex: 1;
  }
  .guardian-info {
    display: flex;
    gap: 40px;
    margin-bottom: 20px;
  }
  
  .guardian-left, .guardian-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .form-pair {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .form-pair label {
    width: 160px;
    font-size: 14px;
    text-align: left;
  }
  
  .form-pair input {
    flex: 1;
    border: none;
    border-bottom: 1px solid black;
    background: transparent;
    padding: 4px 2px;
    font-size: 14px;
    outline: none;
  }
   </style>


</head>
    <body>
        <form>
        <div class="container">
        <header>
        <div id="logo">LOGO</div>
        <div id="things">
            <h1>UNIVERSITY OF THE EAST</h1>
            <h2>ENROLLMENT SYSTEM</h2>
            <h3>PERSONAL DATA SHEET</h3>
            <small>(Computer Science)</small>
        </div>
        <div id="headerthings">
            <label>Program:</label><br>
            <input type="text"><br>
            <label>Student #:</label><br>
            <input type="text">
        </div>
        </header>
    
        <div class="rowname">
        <div class="col"><label>SURNAME</label><input type="text"></div>
        <div class="col"><label>GIVEN NAME</label><input type="text"></div>
        <div class="col"><label>MIDDLE NAME</label><input type="text"></div>
        <div class="col"><label>AUXILIARY NAME</label><input type="text"></div>
        </div>
    
        <p class="section-title">STUDENT DETAILS:</p>
        <div class="col"><label>City Address:</label><input type="text"></div><br>
        <div class="row">
        <div class="col"><label>Zip Code:</label><input type="text"></div>
        <div class="col"><label>Tel. No.:</label><input type="text"></div>
        <div class="col"><label>Email address:</label><input type="email"></div>
        </div>
    
        <div class="col"><label>Home Address:</label><input type="text"></div><br><br>
        <div class="row">
        <div class="col"><label>Zip Code:</label><input type="text"></div>
        <div class="col"><label>Region:</label><input type="text"></div>
        </div>
    
        <div class="row">
        <div class="col"><label>Birthday:</label><input type="date"></div>
        <div class="col"><label>Age:</label><input type="number"></div>
        </div>
        <div class="row">
        <div class="col"><label>Birthplace:</label><input type="text"></div>
        <div class="col"><label>Religion:</label><input type="text"></div>
        </div>
    
        <div class="row">
        <div class="col"><label>Citizenship:</label><input type="text"></div>
        <div class="col"><label>Sex:</label>
            <label><input type="radio" name="sex"> Male</label>
            <label><input type="radio" name="sex"> Female</label>
        </div>
        </div>
    
        <div class="row">
        <div class="col"><label>If Alien, ACR # (See Registrar):</label><input type="text"></div>
        </div>
    
        <div class="checkboze">
        <div class="check-group">
            <div class="section-title">Legal Status:</div>
            <div class="checkbox-group">
            <label><input type="checkbox"> Citizen of RP</label>
            <label><input type="checkbox"> Permanent Resident</label>
            <label><input type="checkbox"> Person granted permission to enter and remain in RP on a visa for a defined period of time</label>
            <label><input type="checkbox"> Person granted permission to enter and remain in RP as a child or spouse of a worker on a visa for a defined period of time</label>
            <label><input type="checkbox"> Other Visa</label>
            <label><input type="checkbox"> Legal status not known</label>
            </div>
        </div>
    
        <div class="check-group">
            <div class="section-title">Civil Status:</div>
            <div class="checkbox-group">
            <label><input type="checkbox"> Single</label>
            <label><input type="checkbox"> Married</label>
            <label><input type="checkbox"> Divorced</label>
            <label><input type="checkbox"> Widowed</label>
            <label><input type="checkbox"> Separated</label>
            </div>
        </div>
    
        <div class="check-group">
            <div class="section-title">Employment:</div>
            <div class="checkbox-group">
            <label><input type="checkbox"> Working</label>
            <label><input type="checkbox"> Not working</label>
            <label>If working, Office/Bus. Tel. #: <input type="text"></label>
            </div>
        </div>
        </div>
    
        <div class="parents">
        <div class="indivparent">
            <p class="section-title">FATHER'S INFORMATION:</p>
            <div class="row"><label>Surname:</label><input type="text"></div>
            <div class="row"><label>First Name:</label><input type="text"></div>
            <div class="row"><label>Middle Name:</label><input type="text"></div>
            <div class="row"><label>Auxiliary Name:</label><input type="text"></div>
            <div class="row"><label>Occupation/Employment:</label><input type="text"></div>
            <div class="row"><label>Educational Attainment:</label><input type="text"></div>
            <div class="row"><label>Parent's Address:</label><input type="text"></div>
            <div class="row"><label>Zip Code:</label><input type="text"></div>
        </div>
    
        <div class="indivparent">
            <p class="section-title">MOTHER'S INFORMATION:</p>
            <div class="row"><label>Surname:</label><input type="text"></div>
            <div class="row"><label>First Name:</label><input type="text"></div>
            <div class="row"><label>Middle Name:</label><input type="text"></div>
            <div class="row"><label>Auxiliary Name:</label><input type="text"></div>
            <div class="row"><label>Occupation/Employment:</label><input type="text"></div>
            <div class="row"><label>Educational Attainment:</label><input type="text"></div>
            <div class="row"><label>Parent's Tel. #:</label><input type="text"></div>
        </div>
        </div>
    
        <p class="section-title">GUARDIAN'S INFORMATION: <span style="font-weight: normal;">(If Applicable)</span></p>
        <div class="guardian-info">
        <div class="guardian-left">
            <div class="form-pair"><label>Surname:</label><input type="text"></div>
            <div class="form-pair"><label>First Name:</label><input type="text"></div>
            <div class="form-pair"><label>Middle Name:</label><input type="text"></div>
            <div class="form-pair"><label>Auxiliary Name:</label><input type="text"></div>
            <div class="form-pair"><label>Occupation/Employment:</label><input type="text"></div>
            <div class="form-pair"><label>Off./Bus. Tel. #:</label><input type="text"></div>
        </div>
        <div class="guardian-right">
            <div class="form-pair"><label>Guardian's Address:</label><input type="text"></div>
            <div class="form-pair"><label>Zip Code:</label><input type="text"></div>
            <div class="form-pair"><label>Tel. #:</label><input type="text"></div>
        </div>
        </div>
    </div>
</form>
  </body>
</html>
