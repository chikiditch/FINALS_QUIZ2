			table{

			th, td{

			       :root {
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --primary-color: #e3350d;
            --primary-hover: #ff5e5e;
            --text-primary: #313131;
            --text-secondary: #767676;
            --border-color: #e0e0e0;
            --section-spacing: 3rem;
            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            --gradient: linear-gradient(135deg, #e3350d 0%, #ee6b2f 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 24px rgba(227, 53, 13, 0.2);
            --card-border: 4px solid #313131;
            --energy-fire: #ff7c00;
            --energy-water: #00aeff;
            --energy-electric: #f8d030;
            --energy-grass: #4dad5b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            font-family: 'Rubik', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-image: url('https://www.transparenttextures.com/patterns/pokemon.png');
            background-size: 300px;
            background-attachment: fixed;
            
        }
              header {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            background-color: white;
            border-bottom: var(--card-border);
            box-shadow: var(--shadow);
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            background-color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: var(--shadow);
            border: 2px solid var(--text-primary);
        }

        nav a {
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-decoration: none;
            color: var(--text-secondary);
            transition: var(--transition);
            position: relative;
            padding: 0.25rem 0;
        }

        nav a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: var(--gradient);
            transition: var(--transition);
            border-radius: 2px;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Active navigation link */
        nav a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        nav a.active::after {
            width: 100%;
        }

        /* ====================================== LOGO ================================== */
        .logo-text {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: inherit;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 3px solid var(--text-primary);
            position: relative;
        }

        .logo img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            object-fit: cover;
            transition: var(--transition);
        }

        .logo-text:hover .logo {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: var(--shadow-hover);
        }

        .logo-text:hover .logo img {
            transform: scale(1.05);
        }

        .text {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .subj {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-top: 0.2rem;
            font-weight: 500;
        }

			

		</style>
	</head>
